<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet">

    <!-- BOXICONS-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Teddy Bear</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">TEDDY</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#Teddy__Products" class="nav__link">Products</a></li>
                </ul>
            </div>

            <div class="cart">
                <a href="cart.html" class="cart__page"><i class='bx bx-cart nav__cart' ><span class="cart__number">0</span></i></a>
                <i class='bx bx-menu nav__toggle' id="nav-toggle" ></i>
            </div>
        </nav>
    </header>

<!-- HOME -->
    <section class="home" id="home">
        <div class="home__container bd-grid">
            <div class="home__data">
                <h1 class="home__title">NEW<br><span>TEDDY BEAR</span></h1>
                <a href="#Teddy__Products" class="button button__bigger">GO SHOPPING</a>
            </div>

            <img src="images/teddy big.png" alt="Big Teddy" class="home__img">
        </div>
    </section>


    <main>
        <div class="articles__container"></div>
    </main>


<!-- FOOTER -->

    <footer class="footer section">
        <div class="footer__container bg-grid">
            <div class="footer__box">
                <h3 class="footer__teddy">TEDDY</h3>
            </div>

            <div class="footer__box">
                <h3 class="footer__title">EXPLORE</h3>
                <ul>
                    <li><a href="#" class="footer__link">Home</a></li>
                    <li><a href="#Teddy__Products" class="footer__link">Products</a></li>
                </ul>
            </div>

            <div class="footer__box">
                <h3 class="footer__title">OUR SERVICES</h3>
                <ul>
                    <li><a href="#" class="footer__link">Pricing</a></li>
                    <li><a href="#" class="footer__link">Free Shipping</a></li>
                </ul>
            </div>

            <div class="footer__box">
                <h3 class="footer__title">FOLLOW</h3>
                <ul class="social">
                    <a href="#" class="footer__social"><i class='bx bxl-facebook-square'></i></a>
                    <a href="#" class="footer__social"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" class="footer__social"><i class='bx bxl-twitter' ></i></a>
                </ul>
            </div>

        </div>
    </footer>

    <script src="JS/CallAPI.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
