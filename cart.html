<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />


    <!-- BOXICONS-->
    <link
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    rel="stylesheet"/>
    <title>Cart Page</title>
  </head>

    <!-- HEADER -->
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <a class="arrow" href="index.html"><i class='bx bxs-left-arrow-alt'></i></a>
        <div class="cart">
          <ul class="header__cart">
            <li><a href="index.html" class="nav__logo nav__logo__cart">TEDDY</a></li>
            <li class="nav__home"><a href="index.html" class="nav__link nav__home__cart">Home</a></li>
            <li><i class='bx bx-cart nav__cart' ><span class= "cart__number_2">0</span></i></li>
          </ul>
      </div>
      </nav>
    </header>

    <div class="products__container">
      <div class="product__header">
        <h5 class="product__title">Product</h5>
        <h5 class="price__cart">Price</h5>
        <h5 class="total">Total</h5>
      </div>
      <div class="products"></div>
    </div>

  <section>
    <h2 class="validation__title">FILL UP DATA</h2>
    <div class="validation__container">
      <form id="form" class="form">
        <div class="form-data">
          <label for="first__name">First Name</label><br>
          <input type="text" id="first__name" class="input-data"/>
          <small>This section is mandatory</small>
        </div>
        <div class="form-data">
          <label for="last__name">Last Name</label><br>
          <input type="text" id="last__name" class="input-data"/>
          <small>This section is mandatory</small>
        </div>
        <div class="form-data">
          <label for="address">Address</label><br>
          <input type="text" id="address" placeholder="ex: 1 Oxford Circus" class="input-data"/>
          <small>This section is mandatory</small>
        </div>
        <div class="form-data">
          <label for="city">City</label><br>
          <input type="text" id="city" class="input-data" />
          <small>This section is mandatory</small>
        </div>
        <div class="form-data">
          <label for="email">E-mail</label><br>
          <input type="text" id="email" class="input-data"/>
          <small>E-mail invalide</small>
        </div>
        <button  class="form__validate-btn">Submit Order!</button>
      </form>
    </div>
  </section>



    <script src="JS/main.js" ></script>
    <script src="JS/CallAPI.js"></script>
    <script src="JS/validation_data.js"></script>
  </body>
</html>
